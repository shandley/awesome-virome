<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awesome-Virome</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            text-align: center;
        }
        .logo {
            max-width: 150px;
            margin-bottom: 2rem;
        }
        h1 {
            color: #2C4B7C;
            margin-bottom: 1rem;
        }
        p {
            margin-bottom: 2rem;
            font-size: 1.1rem;
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 1rem;
            flex-wrap: wrap;
        }
        .button {
            display: inline-block;
            background-color: #109b81;
            color: white;
            text-decoration: none;
            padding: 1rem 2rem;
            border-radius: 8px;
            font-weight: 600;
            transition: transform 0.2s, background-color 0.2s;
        }
        .button:hover {
            background-color: #097362;
            transform: translateY(-3px);
        }
        .button.secondary {
            background-color: #2C4B7C;
        }
        .button.secondary:hover {
            background-color: #193152;
        }
        .github-link {
            margin-top: 3rem;
            display: block;
            color: #666;
        }
    </style>
</head>
<body>
    <img src="awesome-virome-hex.png" alt="Awesome-Virome Logo" class="logo">
    <h1>Welcome to Awesome-Virome</h1>
    <p>A curated collection of virology bioinformatics tools and resources</p>
    
    <div class="buttons">
        <a href="dashboard.html" class="button">Interactive Dashboard</a>
        <a href="1.0.0/" class="button secondary">Documentation</a>
    </div>
    
    <a href="https://github.com/shandley/awesome-virome" class="github-link" target="_blank">View on GitHub</a>
</body>
</html>
