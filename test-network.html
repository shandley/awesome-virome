<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Network Visualization</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vis-network@9.1.2/dist/vis-network.min.js"></script>
    <style>
        #test-network {
            width: 100%;
            height: 600px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1>Test Network Visualization</h1>
        <p>This is a simple test to verify if the vis-network library works on this domain.</p>
        
        <div id="test-network"></div>
        
        <div class="mt-3">
            <a href="publication_impact.html" class="btn btn-primary">Back to Publication Impact</a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Create a simple network
            const nodes = [
                { id: 1, label: "Tool 1", group: 'tool' },
                { id: 2, label: "Tool 2", group: 'tool' },
                { id: 3, label: "Publication 1", group: 'publication' },
                { id: 4, label: "Publication 2", group: 'publication' }
            ];
            
            const edges = [
                { from: 1, to: 3 },
                { from: 1, to: 4 },
                { from: 2, to: 3 }
            ];
            
            const container = document.getElementById('test-network');
            
            // Create the network
            const data = { nodes, edges };
            const options = {
                nodes: {
                    shape: 'dot',
                    size: 16
                },
                groups: {
                    tool: {
                        color: { background: '#3273dc', border: '#1a56bc' },
                        shape: 'dot'
                    },
                    publication: {
                        color: { background: '#ff9e64', border: '#e67e45' },
                        shape: 'diamond'
                    }
                },
                physics: {
                    stabilization: true
                }
            };
            
            console.log("Creating test network visualization");
            const network = new vis.Network(container, data, options);
            
            network.on("stabilizationProgress", function(params) {
                console.log("Stabilization progress:", params.iterations + "/" + params.total);
            });
            
            network.on("stabilizationIterationsDone", function() {
                console.log("Stabilization complete");
            });
            
            console.log("Network visualization initialized");
        });
    </script>
</body>
</html>
