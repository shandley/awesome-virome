name: Unified GitHub Pages Deployment

on:
  push:
    branches: [ main ]
    paths:
      - 'data.json'
      - 'impact_data.json'
      - '*.html'
      - 'metadata/**'
      - 'reports/**'
      - 'js/**'
      - 'mkdocs/**'
      - 'landing-page.html'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip'
      
      - name: Install MkDocs dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r mkdocs/requirements.txt
      
      - name: Build MkDocs site
        run: |
          cd mkdocs
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          # Delete all existing mike deployments to start fresh
          mike delete --config-file mkdocs.yml --branch gh-pages --deploy-prefix 'docs' --all || true
          # Deploy version 1.0.0 with alias 'latest' (without --push, we'll push later with all assets)
          mike deploy --config-file mkdocs.yml --branch gh-pages --deploy-prefix 'docs' --update-aliases 1.0.0 latest
          # Set 1.0.0 as the default version (creates redirect at /docs/)
          mike set-default --config-file mkdocs.yml --branch gh-pages --deploy-prefix 'docs' 1.0.0
      
      - name: Checkout gh-pages branch with MkDocs content
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          path: gh-pages
      
      - name: Copy dashboard and other assets to gh-pages branch
        run: |
          # First copy all needed files to the gh-pages branch
          cp dashboard.html gh-pages/
          cp comparison.html gh-pages/ 2>/dev/null || true
          cp citations.html gh-pages/ 2>/dev/null || true
          cp selection-guide.html gh-pages/ 2>/dev/null || true
          cp direct_publication_impact.html gh-pages/ 2>/dev/null || true
          cp index_redirect.html gh-pages/ 2>/dev/null || true
          cp data.json gh-pages/
          cp impact_data.json gh-pages/ 2>/dev/null || true
          cp -r js gh-pages/ 2>/dev/null || true
          cp -r metadata gh-pages/ 2>/dev/null || true
          cp -r reports gh-pages/ 2>/dev/null || true
          cp *.png gh-pages/ 2>/dev/null || true
          
          # Now set up our landing page as the main index.html
          cp landing-page.html gh-pages/index.html

      - name: Commit and push all changes to gh-pages
        run: |
          cd gh-pages
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add -A
          git diff-index --quiet HEAD || git commit -m "Deploy documentation and dashboard

          - MkDocs versioned docs at /docs/
          - Dashboard and tools at root
          - Auto-deployed by GitHub Actions"
          git push origin gh-pages