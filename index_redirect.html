<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Redirecting to new dashboard...</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #f8f9fa;
            color: #333;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0 20px;
            text-align: center;
        }
        .container {
            max-width: 600px;
            padding: 2rem;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            margin-top: 0;
            color: #2C4B7C;
        }
        p {
            line-height: 1.6;
            margin-bottom: 1.5rem;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: #109b81;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 1rem auto;
        }
        .btn {
            display: inline-block;
            background-color: #109b81;
            color: white;
            text-decoration: none;
            padding: 0.75rem 1.5rem;
            border-radius: 6px;
            font-weight: 600;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #097362;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
    <script>
        // Redirect after a brief delay to allow reading the message
        window.onload = function() {
            setTimeout(function() {
                window.location.href = 'dashboard_fixed3.html';
            }, 2000); // 2 second delay
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Awesome-Virome Dashboard Update</h1>
        <p>We've updated the dashboard with improved performance and visualization features.</p>
        <div class="spinner"></div>
        <p>Redirecting you to the new dashboard...</p>
        <a href="dashboard_fixed3.html" class="btn">Go to Dashboard Now</a>
    </div>
</body>
</html>
